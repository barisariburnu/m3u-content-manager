version: '3.8'

services:
  m3u-channel-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m3u-channel-manager
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - m3u-network

networks:
  m3u-network:
    driver: bridge
